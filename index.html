    <script>
        // 登录提示
        $('#register,icon-weixindenglu').on('click', function () {
            $.sendWarningToTop('技术还未正式上线', 3000, function () {
                console.log('sendWarningToTop closed');
            });
        });
        // 确认框：提示语+居中+确认+取消
        $('.icon-xinxichaxun,.icon-gongnengjianyi,.icon-jinruxiangmu').click(() => {
            $.sendConfirm({
                hideHeader: true,
                withCenter: true,
                msg: '暂时未开放此功能哟~',
                button: {
                    confirm: 'I see',
                    cancel: 'Cancel'
                },
                onConfirm: function () {
                    console.log('点击确认！');
                },
                onCancel: function () {
                    console.log('点击取消！');
                },
                onClose: function () {
                    console.log('点击关闭！');
                }
            });
        });
        $('#binary li').eq(1).click(() => {
            $.sendConfirm({
                hideHeader: true,
                withCenter: true,
                msg: '请确定您已经知道游戏玩法(如若网络原因出现无法访问，请重新刷新)',
                button: {
                    confirm: 'I see',
                    cancel: 'Cancel'
                },
                onConfirm: function () {
                    location.href = "./webgl/game.html"
                },
                onCancel: function () {
                    console.log('点击取消！');
                },
                onClose: function () {
                    console.log('点击关闭！');
                }
            });
        });
        let flat = true;
        $('.icon-xiangmu00').on('click', (e) => {
            $('.recomment').fadeIn();
            if (flat == true) {
                // $('.top').css('display', 'none')
                // $('body').css('background', 'url(images/bg.jpg) no-repeat');
                // $('.top').css('height','auto')
                $('.top').css('filter', 'brightness(0.5)');
                $('.recomment').css('position', 'fixed')
                flat = false;
            }
            else if (flat == false) {
                $('.recomment').fadeOut();
                $('.top').css('display', 'block')
                // $('body').css('background', 'none');
                $('.top').css('filter', 'brightness(1)');
                flat = true;
            }
        })
        //关闭箭头
        $('.icon-guanbijiantou').on('click', () => {
            $('.recomment').fadeOut();
            $('.top').css('display', 'block')
            // $('body').css('background', 'none');
            $('.top').css('filter', 'brightness(1)');
        })
        //减号
        $('#colomn i').on('click', (e) => {
            if ($(this).is('.icon-jianhao')) {
                return $(this).removeClass('icon-jianhao').addClass('icon-iconfonticon02').next().slideUp();
            }
            if ($(this).is('.icon-iconfonticon02')) {
                return $(this).addClass('icon-jianhao').removeClass('icon-iconfonticon02').next().slideDown();
            }

        })
        $('#colomn i').click();
        $('#binary li').eq(0).on('click', e => window.location.href = 'detail.html')
    </script>
